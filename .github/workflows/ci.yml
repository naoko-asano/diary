name: ci
on: push
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
jobs:
  code_quality_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Run Lint
        run: pnpm lint
      - name: Validate Format
        run: pnpm format
      - name: DB And ORM Setup
        run: pnpm prisma generate && pnpm db:migrate && pnpm prisma db seed
      - name: Run E2E Tests
        run: |
          pnpm exec playwright install --with-deps
          pnpm e2e
