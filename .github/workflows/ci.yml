name: ci
on: push
env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
  REMOTE_IMAGE_HOST: ${{ secrets.REMOTE_IMAGE_HOST }}

jobs:
  code_quality_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: ORM Setup
        run: pnpm prisma generate
      - name: Type Check
        run: pnpm check:type
      - name: Run Lint
        run: pnpm lint
      - name: Validate Format
        run: pnpm format
      - name: Run Unit Tests
        run: pnpm test
      - name: Run E2E Tests
        run: |
          pnpm exec playwright install --with-deps
          pnpm e2e
        env:
          NEON_API_TOKEN: ${{ secrets.NEON_API_TOKEN }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
          NEON_TEST_BASE_BRANCH_ID: ${{ secrets.NEON_TEST_BASE_BRANCH_ID }}
