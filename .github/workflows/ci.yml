name: ci
on: push
jobs:
  code_quality_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install
      - name: Run Lint
        run: pnpm lint
      - name: Validate Format
        run: pnpm format
